<body> 
  <ion-content>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
<div class="container">
    <div class="row text-center">
        <div class="text-center">    
          <h1>RECLOUTING</h1>
            <img src="assets/imgs/img_home.jpg" alt="" width="270">
        </div>
    </div>
    <div class="row">
        <div class="col">
        </div>
        <div class="col-6">
            <form action="" method="post"> 
                <div class="row mb-2">

                </div>
                <div class="row mb-2">

                </div>
                <div class="row mb-2">
                <label style="color: aliceblue;" >Nombre Completo: </label><br>
                <input name="name" type="text" required><br>
                </div>
                <div class="row mb-2">
                <label style="color: aliceblue;" >Direccion: </label><br>
                <input name="apellido" type="text" required><br>
                </div>
                <div class="row mb-2">
                <label style="color: aliceblue;" >E-mail: </label><br>
                <input name="CorreoE" type="email" required><br>
                </div>
                <div class="row mb-2">
                <label style="color: aliceblue;" >Usuario: </label><br>
                <input name="user" type="text" pattern=".{6,12}" title="Su usuario debe de tener de 6 a 12 caracteres" required><br>
                </div>
                <div class="row mb-2">
                <label style="color: aliceblue;" >Contraseña: </label><br>
                <input name="password" type="password" pattern=".{8,15}" title="Su contraseña debde tener de 8 a 15 caracteres"  required><br>
                </div>
                <div class="row mb-2">
                <label style="color: #ffffff;" >Confirmar Contraseña: </label><br>
                <input name="password" type="password" pattern=".{8,15}" title="Su contraseña debde tener de 8 a 15 caracteres"   required><br>
                </div>
                <div class="row mb-2">
                <label style="color: aliceblue;" >DUI</label><br>
                <input name="dui" type="text"  required><br>
                </div>
                <div class="row mb-2">
                <label style="color: aliceblue;" >Agregar Foto (opcional)</label><br>
                <a class="btn btn-success" href="foto">FOTO</a>
                </div>
                <div class="row mb-2">
                <input  type="submit" class="btn btn-primary" value="Registrarse"><br>
              
                <a  href="../home/" style="color: aliceblue;">¿Ya tienes cuenta? </a>
                </div>
            </form>
        </div>

        <div class="col">
        
        </div>
    </div>
</div>
</ion-content>
</body>
